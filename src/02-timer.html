<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<link rel="stylesheet" href="sass/_common.scss">
	<link rel="stylesheet" href="sass/02-timer.scss">
	<title>02-Timer</title>
</head>

<body>
<h1 class="title">Countdown Timer</h1>
<input type="text" id="datetime-picker" />
<button type="button" class="button" data-start>Start</button>

<div class="timer">
	<div class="field">
		<span class="numbers" data-days>00</span>
		<span class="label">Days</span>
	</div>
	<div class="field">
		<span class="numbers" data-hours>00</span>
		<span class="label">Hours</span>
	</div>
	<div class="field">
		<span class="numbers" data-minutes>00</span>
		<span class="label">Minutes</span>
	</div>
	<div class="field">
		<span class="numbers" data-seconds>00</span>
		<span class="label">Seconds</span>
	</div>
</div>

<script type="module" src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script type="module" src="js/02-timer.js"></script>
</body>

</html>
